<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/lib/marked.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>与 DBGroup-AIHelper 聊天</h2>
        <div id="chatBox" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="请输入消息..." />
            <button onclick="sendMessage()">发送</button>
            <button onclick="newConversation()">新开对话</button>
        </div>
        <div>
            <button onclick="getHistory()">查看历史记录</button>
            <div id="historyBox"></div> <!-- 显示历史记录的区域 -->
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
